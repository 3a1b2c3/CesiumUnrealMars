
<html>
    <head>
      <meta charset="utf-8">
      <title>A-Frame 3D Tiles Component - Stats example</title>
      <meta name="description" content="Stats example for 3D Tiles component showing photogrammetry."></meta>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src='https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/utils/WorkerPool.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/KTX2Loader.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
      <script src="../../dist/aframe-loader-3dtiles-component.js"></script>
    </head>
    <body>
<a-scene>
    <a-assets timeout="30000">
      <a-asset-item id="spinosaurus" src="dino-model.glb"></a-asset-item>
    </a-assets>
  
    <a-camera position="0 1.2 0"></a-camera>
  
    <!-- 2D environment omitted for simplicity -->
  
    <a-entity id="dino" position="-1 0 -3" scale="0.5 0.5 0.5">
      <a-entity position="0 2.15 0" rotation="0 55 0"
                gltf-model="#spinosaurus"
                animation-mixer
                shadow="cast: true; receive: false"></a-entity>
    </a-entity>
  
    <!-- Lights configuration omitted for simplicity -->
  </a-scene>
